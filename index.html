<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">


        <div class="first-degree">


            <input type="text" id="first-degree" placeholder="Enter Degree">

        </div>

        <div class="output-degree">

            <output id="output-degree"> </output>

        </div>


        <div class="convert-button">
            
            <button   onclick="convertDegree()" id="convert-button" > <i class="fa-solid fa-temperature-three-quarters"></i> Convert Degree</button>
        </div>

        <div class="convert-type">
            <button onclick="changeType()" id="convert-button" placeholder="48"><i class="fa-solid fa-angles-right"></i> Convert Degree Type</button>
            
        </div>

        <div class="text-of-convert-type">

            <output id="text-of-convert-type">
            Celcius-Kelvin</output>

        </div>


    </div>



    <script src="app.js"></script>
</body>
</html>
